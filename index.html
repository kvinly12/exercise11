<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to my Weather</h1>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city name">
        </div>
        <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo" class="mt-3">
            Weather info will display here
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
